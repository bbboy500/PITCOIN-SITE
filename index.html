<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PITCOIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .logo-container {
      margin-top: 10vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .coin {
      width: 100px;
      height: 100px;
      background: url("coin.png") no-repeat center center;
      background-size: contain;
      animation: flip 3s linear infinite;
    }

    @keyframes flip {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    h1 {
      font-size: 4rem;
      margin-top: 20px;
      text-shadow: 2px 2px 5px #000000;
    }

    .links {
      margin-top: 40px;
      font-size: 1.5rem;
    }

    .links a {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      margin: 0 12px;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <div class="coin"></div>
    <h1>PITCOIN</h1>
  </div>

  <div class="links">
    <a href="https://t.me/PITVIPERCOIN" target="_blank">Telegram</a>
    <a href="https://x.com/REALPITCOIN" target="_blank">Twitter</a>
    <a href="https://pitcoin.vercel.app" target="_blank">Website</a>
  </div>

</body>
</html>
